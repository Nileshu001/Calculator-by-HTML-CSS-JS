<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display" value="0" readonly>
                </div>
                <div>
                    <input type="button" value="AC" class="operator" onclick="clearDisplay()">
                    <input type="button" value="DE" class="operator" onclick="deleteLastEntry()">
                    <input type="button" value="%" class="operator" onclick="appendText('%')">
                    <input type="button" value="/" class="operator" onclick="appendText('/')">
                </div>
                <div>
                    <input type="button" value="7" onclick="appendText('7')">
                    <input type="button" value="8" onclick="appendText('8')">
                    <input type="button" value="9" onclick="appendText('9')">
                    <input type="button" value="*" class="operator" onclick="appendText('*')">
                </div>
                <div>
                    <input type="button" value="4" onclick="appendText('4')">
                    <input type="button" value="5" onclick="appendText('5')">
                    <input type="button" value="6" onclick="appendText('6')">
                    <input type="button" value="-" class="operator" onclick="appendText('-')">
                </div>
                <div>
                    <input type="button" value="1" onclick="appendText('1')">
                    <input type="button" value="2" onclick="appendText('2')">
                    <input type="button" value="3" onclick="appendText('3')">
                    <input type="button" value="+" class="operator" onclick="appendText('+')">
                </div>
                <div>
                    <input type="button" value="00" onclick="appendText('00')">
                    <input type="button" value="0" class="operator" onclick="appendText('0')">
                    <input type="button" value="." onclick="appendText('.')">
                    <input type="button" value="=" class="operator" onclick="calculate()">
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
